<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Go to Top !</title>
	<!--bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- google fonts --> 
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700|Roboto:100,300,300i,400" rel="stylesheet">
	<!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<!--first view --> 

	<div class="container-fluid">
		<div class="row">
			<div class="fondo"></div>
		</div>
		
		<div class="row">
			<div class="contenido col-xs-12">
				<div class="titulo col-xs-12 col-lg-5">
					<h3>Nombre o logo</h3>
				</div>
				<div class="botones col-xs-12 col-lg-5">
					<button type="button" class="btn col-xs-12 btn-inicio" data-toggle="modal" data-target="#modal-ingresar">Inicia Sesión </button>
					<button type="button" class="btn col-xs-12 btn-inicio" data-toggle="modal" data-target="#modal-registrar">Registrate </button>
				</div>
			</div>
		</div>

	<!--modal de Ingresar -->

		<div id="modal-ingresar" class="modal fade" role="dialog">
		  <div class="modal-dialog">



		    <!-- Modal content-->
		    <div class="loginmodal-container">
		    	<div class="modal-header loginmodal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      	</div>
					<h1>Inicia Sesión</h1><br>
				  <form>
					<input type="text" name="user" placeholder="correo electrónico">
					<input type="password" name="pass" placeholder="contraseña">
					<input type="submit" name="login" class="login loginmodal-submit" value="Ingresar">
				  </form>
					
				  <div class="login-help">
					<a href="#">¿Olvidó su contraseña?</a>
				  </div>
				</div>

		  </div>
		</div>
		
		<!--modal de registro -->

		<div id="modal-registrar" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="loginmodal-container">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h1 class="modal-title">Crea tu cuenta</h1>
		      </div>
		      <div class="modal-body">

					<label for="name" class="cols-sm-2 ">Nombre</label>
		       <div class="input-group">
					  <input type="text" class="form-control col-xs-10" placeholder="nombre" aria-describedby="basic-addon1">
					</div>

					 <label for="name" class="cols-sm-2 ">Apellido</label>
		       <div class="input-group">
					  <input type="text" class="form-control" placeholder="Apellido" aria-describedby="basic-addon1">
					</div>

					<label for="name" class="cols-sm-2 ">Correo electrónico</label>
		       <div class="input-group">
					  <input type="text" class="form-control" placeholder="correo electrónico" aria-describedby="basic-addon1">
					</div>

					<label for="name" class="cols-sm-2 ">Usuario</label>
		       <div class="input-group">
					  <input type="text" class="form-control" placeholder="nombre usuario" aria-describedby="basic-addon1">
					</div>

					<label for="name" class="cols-sm-2 ">Contraseña</label>
		       <div class="input-group">
					  <input type="text" class="form-control" placeholder="contraseña" aria-describedby="basic-addon1">
					</div>


		      </div>
		      <div class="modal-footer">
		        <input type="submit" name="login" class="login loginmodal-submit" value="Registrarse">
		      </div>
		    </div>

		  </div>
		</div>

		
		

<!--scripts-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
<script src="https://use.fontawesome.com/1affae7a95.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
